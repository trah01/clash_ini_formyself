    <script>
        function setConfig(url) {
            document.getElementById('configUrl').value = url;
            // ç‚¹å‡»é¢„è®¾åç»™ä¸ªè§†è§‰åé¦ˆ
            const input = document.getElementById('configUrl');
            input.style.borderColor = '#6366f1';
            setTimeout(() => { input.style.borderColor = ''; }, 300);
        }

        function generateUrl() {
            const subUrl = document.getElementById('subUrl').value.trim();
            const backend = document.getElementById('backend').value.trim();
            const configUrl = document.getElementById('configUrl').value.trim();
            const target = document.getElementById('target').value;
            const extra = document.getElementById('extra').value;

            if (!subUrl) {
                showToast('âŒ è¯·è¾“å…¥è®¢é˜…é“¾æ¥');
                return;
            }

            if (!backend) {
                showToast('âŒ è¯·è¾“å…¥åç«¯åœ°å€');
                return;
            }

            // æ„å»ºåŸºç¡€URLï¼Œå¤„ç†æœ«å°¾å¯èƒ½çš„æ–œæ 
            let url = `${backend.replace(/\/$/, '')}/sub?target=${target}`;

            // æ·»åŠ è®¢é˜…é“¾æ¥
            url += `&url=${encodeURIComponent(subUrl)}`;

            // æ·»åŠ é…ç½®
            if (configUrl) {
                url += `&config=${encodeURIComponent(configUrl)}`;
            }

            // æ·»åŠ é¢å¤–å‚æ•°
            if (extra) {
                url += `&${extra}`;
            }

            // æ˜¾ç¤ºç»“æœ
            const resultArea = document.getElementById('resultArea');
            const resultUrl = document.getElementById('resultUrl');

            resultUrl.textContent = url;
            resultArea.classList.add('active');

            // å¹³æ»‘æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            setTimeout(() => {
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function copyResult() {
            const text = document.getElementById('resultUrl').textContent;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                }).catch(() => {
                    // å…¼å®¹æ€§å¤„ç†
                    try {
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showToast('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    } catch (e) {
                        showToast('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                    }
                });
            }
        }

        function clearAll() {

            document.getElementById('configUrl').value = '';
            document.getElementById('resultArea').classList.remove('active');

        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMsg');
            const icon = toast.querySelector('svg');

            // æ›´æ–°æ–‡å­—
            msg.innerText = message.replace(/^[âœ…âŒğŸ”„]\s/, '');

            // æ ¹æ®ç±»å‹æ›´æ–°å›¾æ ‡é¢œè‰²å’Œå½¢çŠ¶
            if (message.includes('âŒ')) {
                icon.style.color = '#f87171'; // Red
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
            } else if (message.includes('ğŸ”„')) {
                icon.style.color = '#60a5fa'; // Blue
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />';
            } else {
                icon.style.color = '#4ade80'; // Green
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
            }

            toast.classList.add('show');

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼ˆé˜²æ­¢å¿«é€Ÿç‚¹å‡»æ—¶ Toast é—ªçƒï¼‰
            if (window.toastTimeout) clearTimeout(window.toastTimeout);

            window.toastTimeout = setTimeout(() => {

            }, 3000);
        }
    </script>
